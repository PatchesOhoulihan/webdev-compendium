<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<!--Base Package -->

			<!--Everything dom related -->
            <!-- <script crossorigin src="https://unpkg.com/react@latest/umd/react.production.min.js"></script> -->
            <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

            <!--Everything dom related -->
            <!-- <script crossorigin src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script> -->
            <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

			<!-- Transpiles javascript -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
	</head>

	<style>
		button {
			display:block;
			margin: 20px;
		}
	</style>

	<script type="text/babel">

		class ClassButton extends React.Component {

            handleClick = () => {
                this.props.onClickFunction(this.props.incrementValue);
            }

			render() {
				return (
					<button onClick={this.handleClick}>+{this.props.incrementValue}</button>
				);
			}
		}



        const Result = (props) => {
            return (
                <div>
                {props.counter}
                </div>
            )
        }



        //The state is only visible to the paticular class
        class App extends React.Component {
            constructor(props) {
				super(props);
				this.state = { counter: 0 };
			}

            incrementCounter = (incrementValue) => {
                this.setState((prevState) => {
					return {
						counter: prevState.counter + incrementValue,
					}
				})
            }

            render(){
                return (
                    <div>
                        <ClassButton incrementValue={1} onClickFunction={this.incrementCounter} />
                        <ClassButton incrementValue={5} onClickFunction={this.incrementCounter} />
                        <ClassButton incrementValue={10} onClickFunction={this.incrementCounter} />
                        <ClassButton incrementValue={100} onClickFunction={this.incrementCounter} />
                        <Result counter={this.state.counter}/>
                    </div>
                );
            }
        }



		ReactDOM.render(
				<App />,
				document.getElementById("root")
		);

	</script>

<body>
    <div id="root"></div>
</body>

</html>
