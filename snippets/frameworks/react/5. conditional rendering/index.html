<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

    <script type='text/babel'>

        function Feature(props) {
            if(props.active == true){
                return <h1>feat1 This feature is active </h1>
            }
            else{
                return <h1>feat1 This Feature is not active </h1>
            }
        }

        function Feature2(props) {
            return <h1>feat2 This feature is {props.active ? 'active' : 'not active'}</h1>
        }

        function Feature3(props) {
            if(props.active == true){
                return null;
            }
            else{
                return <h1>feat3 Only renders when false {props.message}</h1>
            }
        }

        function Feature4(props) {
            return(props.active && <h1>feat4 Only renders when true {props.message}</h1>);
        }
        /* With the && operator, true and expression will always evaluate to expression. 
        On the other hand, false and expression will always evaluate to false which won't render. */



        ReactDOM.render(
            <div>
                <Feature active='true'/>
                <Feature2 active='true'/>
                <Feature3 active='false'/>
                <Feature4 active='true'/>
            </div>,
            document.getElementById('root')
        )
    </script>

    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
